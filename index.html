<!DOCTYPE html>
<html lang="en">
<head>
	<title>Movie Search</title>
	<meta name="description" content="Search for information on your favorite movies!">
	<meta name="viewport" content="width=device-width">
	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
	<header role="banner">
		<h1>Movie Search</h1>
	</header>
	<form action="#" class="js-search-form">
		<label for="query">Search for your favorite movies</label>
		<br>
		<input id="query" type="text" class="js-search" placeholder="The Lion King, Interstellar">
		<button type="submit">SEARCH</button>
	</form>
	<main role="main">
		<div class="js-search-results"></div>
	</main>
    <script
      src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous"></script>
	<script type="text/javascript" src="app.js"></script>
</body>
</html>
