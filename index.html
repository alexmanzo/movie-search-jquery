<!DOCTYPE html>
<html lang="en">

<head>
    <title>Movie Search</title>
    <meta name="description" content="Find information on your favorite films!">
    <link href="https://fonts.googleapis.com/css?family=Mukta+Malar:300,400,500,600,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Pragati+Narrow:400,700" rel="stylesheet">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" type="text/css" href="grid.css">
</head>

<body>
    <header role="banner" class="header row">
        <a href="index.html" class="header">MOVIE SEARCH <img src="https://www.themoviedb.org/static_cache/v4/logos/powered-by-rectangle-green-dcada16968ed648d5eb3b36bbcfdd8cdf804f723dcca775c8f2bf4cea025aad6.svg" alt="powered by the movie db" class="tmdb-logo"></a>
    </header>
    <form action="#" class="js-search-form">
        <fieldset class="js-search">
            <div class="form-input-wrapper">
                <label for="query" class="search-label">Search for your favorite movies</label>
                <br>
                <input id="query" type="text" class="js-search-input typeahead" placeholder="The Lion King, Interstellar">
            </div>
            <button type="submit" class="js-search-button">SEARCH</button>
        </fieldset>
    </form>
    <main role="main">
        <div class="js-results-num row" aria-live="assertive" hidden></div>
        <div class="js-search-results row"></div>
    </main>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="handlebars.js"></script>
    <script type="text/javascript" src="typeahead.bundle.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
</body>

</html>
